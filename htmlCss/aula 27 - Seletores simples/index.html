<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Seletores CSS</title>
    <!-- Conexão do CSS externo -->
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <header id="main-header">
        <h1 class="titulo">Meu Website</h1>
        <p class="subtitulo">Bem-vindo ao meu website!</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>
    
    <main>
        <section>
            <article class="conteudo">
                <h2>Artigo Principal</h2>
                <p>Este é o conteúdo principal do site.</p>
            </article>
            
            <aside class="informacao-adicional">
                <h2>Informações Adicionais</h2>
                <p>Esta seção pode conter informações adicionais, como links e anúncios.</p>
            </aside>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Meu Website. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
