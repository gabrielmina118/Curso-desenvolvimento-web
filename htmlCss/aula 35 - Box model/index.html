<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Box Model e Propriedades CSS</title>
    <!-- Conexão do CSS externo -->
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <header class="box">
        <h1>Meu Website</h1>
    </header>
    
    <nav class="box">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>
    
    <main class="box">
        <section class="content-box">
            <article>
                <h2>Artigo Principal</h2>
                <p>Este é o conteúdo principal do site.</p>
            </article>
            
            <aside>
                <h2>Informações Adicionais</h2>
                <p>Esta seção pode conter informações adicionais, como links e anúncios.</p>
            </aside>
        </section>
    </main>
    
    <footer class="box">
        <p>&copy; 2024 Meu Website. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
