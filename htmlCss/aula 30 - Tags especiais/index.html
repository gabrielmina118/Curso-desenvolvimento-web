<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Tags HTML</title>
</head>
<body>
    <h1>Exemplos de Tags HTML</h1>
    
    <!-- Exemplo de link -->
    <p>Este é um link para o <a href="https://www.exemplo.com" target="_blank">site exemplo</a>.</p>
    
    <!-- Exemplo de imagem -->
    <p>Esta é uma imagem:</p>
    <img src="https://via.placeholder.com/150" alt="Imagem de exemplo" height="150">
    
    <!-- Exemplo de áudio -->
    <p>Este é um áudio:</p>
    <audio src="audio/exemplo.mp3" controls></audio>
    
    <!-- Exemplo de vídeo -->
    <p>Este é um vídeo:</p>
    <video src="video/exemplo.mp4" controls autoplay muted loop width="320" height="240"></video>

</body>
</html>
