<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Layout com Flexbox</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h2>justify-content: flex-start</h2>
        <div class="container start">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>

        <h2>justify-content: flex-end</h2>
        <div class="container end">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>

        <h2>justify-content: center</h2>
        <div class="container center">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>

        <h2>justify-content: space-between</h2>
        <div class="container between">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>

        <h2>justify-content: space-around</h2>
        <div class="container around">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>

        <h2>justify-content: space-evenly</h2>
        <div class="container evenly">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </body>
</html>
