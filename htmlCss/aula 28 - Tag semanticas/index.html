<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tags Semânticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, article, aside, section, footer {
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
        }
        header {
            background-color: #f8f9fa;
        }
        nav {
            background-color: #e9ecef;
        }
        main {
            display: flex;
        }
        article {
            flex: 3;
        }
        aside {
            flex: 1;
            background-color: #f8f9fa;
        }
        footer {
            background-color: #e9ecef;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Website</h1>
        <p>Bem-vindo ao meu website!</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>
    
    <main>
        <article>
            <h2>Artigo Principal</h2>
            <p>Este é o conteúdo principal do site.</p>
        </article>
        
        <aside>
            <h2>Informações Adicionais</h2>
            <p>Esta seção pode conter informações adicionais, como links e anúncios.</p>
        </aside>
    </main>
    
    <footer>
        <p>&copy; 2024 Meu Website. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
