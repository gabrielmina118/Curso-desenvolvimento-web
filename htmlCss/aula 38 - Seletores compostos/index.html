<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Seletores CSS</title>
    <!-- Conexão do CSS externo -->
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <header>
        <h1 class="texto">Este é um título h1 com a classe "texto".</h1>
    </header>
    
    <section>
        <h2>Este é um título h2.</h2>
        <p>Este é um parágrafo dentro de uma seção.</p>
    </section>
    
    <div>
        <h3>Este é um título h3 dentro de uma div.</h3>
        <p>Este é um parágrafo dentro da mesma div.</p>
    </div>
    
    <footer>
        <h4 class="texto">Este é um título h4 com a classe "texto".</h4>
    </footer>
</body>
</html>
